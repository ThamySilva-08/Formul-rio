<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <div class="container">
    <h1>Cadastro</h1>
    <form action="pesquisa.html" method="post">
      

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <br><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outros">Outros</option>
            </select>

            <br><br>

            <label for="data_nasc">Data de Nascimento</label>
            <input type="date" id="data_nasc" name="data_nasc" required>

            <br><br>

            <label for="whatsapp">WhatsApp</label>
            <input type="text" id="whats" name="whats" required placeholder="(XX)XX XXXXX-XXXX">

            <br><br>
           
            <label for="email">E-mail</label>
            <input type="email" id="email" name="input-padrao" required placeholder="seuemail@dominio.com">

            <br><br>

            <label for="rg">Rg</label>
            <input type="text" id="rg" name="rg" required placeholder="XX.XXX.XXX-X">

            <br><br>

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" >

            <br><br>

            <label for="estado">Estado</label>
            <input type="text" id="estado" name="estado">

            <br><br>
            
            
            <label for="cep">Cep</label>
            <input type="text" id="cep" name="cep" required placeholder="XXXXX.XXX">

            <br><br>
            <br><br>

           <input type="submit" value="Ir para Formulário">

   </form>  
   </div> 
</body>
</html>
